<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Conversion Des Chiffres En Romain.css">
    <title>Conversion Des Chiffres En Romain</title>
</head>
<body>

    <h1>Conversion Des Chiffres En Romain</h1>

    <!-- Formulaire de saisie -->
    <form id="conversionForm">
        <input type="text" id="inputValue" placeholder="Entrez un nombre ou un nombre romain">
        <select id="conversionType">
            <option value="AtoR">Entier à Romain</option>
            <option value="RtoA">Romain à Entier</option>
        </select>
        <button type="submit">Convertir</button>
    </form>

    <!-- Affichage des résultats -->
    <div id="result"></div>

    <script src="Conversion Des Chiffres En Romain.js"></script>

</body>
</html>
